<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Pane: Task List -->
    <div class="left-pane">
      <h2>Task List</h2>
      <div id="taskList"></div>
    </div>

    <!-- Right Pane: Textarea for Input -->
    <div class="right-pane">
      <h2>I need to...</h2>
      <textarea id="taskInput" placeholder="Type your task and press Enter..."></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
